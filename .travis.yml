language: java
before_install:
  - "git clone https://github.com/StephaneSeyvoz/mind-compiler.git"
  - "cd mind-compiler"
  - "mvn -U install -DskipTests -PCI-profile"
  - "cd .."
install:
  - "cd ext-parser"
  - "mvn -U clean"
  - "cd .."
  - "cd global-extensions"
  - "mvn -U clean"
  - "cd .."
script:
  - "cd ext-parser"
  - "mvn -U install"
  - "cd .."
  - "cd global-extensions"
  - "mvn -U verify"
